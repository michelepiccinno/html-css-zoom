<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Zoom</title>
</head>

<body>
  <header>
    <div>
      <i class="fa-solid fa-grip"></i>
      <span>Speaker View</span>
    </div>
    <div>
      <i class="fa-solid fa-maximize"></i>
    </div>
  </header>

  <main>
    <div class="card">
      <img src="https://picsum.photos/250/150?random=1">
    </div>
    <div class="card">
      <img src="https://picsum.photos/200/300?random=2">
    </div>
    <div class="card">
      <img src="https://picsum.photos/200/300?random=3">
    </div>
    <div class="card">
      <img src="https://picsum.photos/200/300?random=4">
    </div>
    <div class="card">
      <img src="https://picsum.photos/200/300?random=5">
    </div>
    <div class="card">
      <img src="https://picsum.photos/200/300?random=6">
    </div>
    <div class="card">
      <img src="https://picsum.photos/250/150?random=1">
    </div>
    <div class="card">
      <img src="https://picsum.photos/200/300?random=2">
    </div>
  </main>

  <footer>
    <!--BUTTON FOOTER SX-->
    <div>
      <div class="boxicon">
        <div class="icon">
          <i class="fa-solid fa-microphone"></i>
          <span>Mute</span>
        </div>
        <span class="expand">&#94;</span>
      </div>
      <div class="boxicon">
        <div class="icon">
          <i class="fa-solid fa-video"></i>
          <span>Stop Video</span>
        </div>
        <span class="expand">&#94;</span>
      </div>
    </div>
    <!--BUTTON FOOTER CENTER-->
    <div>
      <div class="boxicon">
        <div class="icon">
          <i class="fa-solid fa-user-plus"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="boxicon">
        <div class="icon">
          <i class="fa-solid fa-user-group"></i>
          <span>Manage Partecipants</span>
        </div>
      </div>
      <div class="boxicon">
        <div class="icon">
          <i class="fa-solid fa-chart-column"></i>
          <span>Polling</span>
        </div>
      </div>
      <div class="boxicon">
        <div class="icon" id="share-screen">
          <i class="fa-solid fa-share-from-square"></i>
          <span>Share Screen</span>
        </div>
        <span class="expand">&#94;</span>
      </div>
      <div class="boxicon">
        <div class="icon">
          <i class="fa-solid fa-comment"></i>
          <span>Chat</span>
        </div>
      </div>
      <div class="boxicon">
        <div class="icon">
          <i class="fa-solid fa-record-vinyl"></i>
          <span>Record</span>
        </div>
      </div>
      <div class="boxicon">
        <div class="icon">
          <i class="fa-solid fa-table-cells-large"></i>
          <span>Breakout Rooms</span>
        </div>
      </div>
      <div class="boxicon">
        <div class="icon">
          <i class="fa-solid fa-ellipsis"></i>
          <span>More</span>
        </div>
      </div>
    </div>
    <!--BUTTON FOOTER SX-->
    <div class="end-meeting">
      <span>End meeting</span>
    </div>


  </footer>
</body>

</html>
